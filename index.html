<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG's Advent Calendar 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            margin-top: 20px;
            font-size: 40px; /* Increased font size */
            color: #333;
            text-align: center;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sparkle 1s linear infinite;
        }


          .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the doors */
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        .door {
            width: 100px; /* Set a fixed width */
            height: 100px; /* Set a fixed height */
            border: none;
            padding: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            background-size: cover; /* Ensure the image covers the button */
            background-position: center; /* Center the image */
        }
                /* Shades of Blue and Green for Doors */
        #door1 { background-color: #007bff; } /* Blue */
        #door2 { background-color: #28a745; } /* Green */
        #door3 { background-color: #17a2b8; } /* Light Blue */
        #door4 { background-color: #20c997; } /* Teal Green */
        #door5 { background-color: #007bff; }
        #door6 { background-color: #28a745; }
        #door7 { background-color: #17a2b8; }
        #door8 { background-color: #20c997; }
        #door9 { background-color: #007bff; }
        #door10 { background-color: #28a745; }
        #door11 { background-color: #17a2b8; }
        #door12 { background-color: #20c997; }


        .poem-display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            min-height: 100px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="title">
        Welcome to Kaddu & Gobhi's Advent Calendar for 2024!
    </div>

    <div class="calendar">
        <button id="door1" class="door">Door 1</button>
        <button id="door2" class="door">Door 2</button>
        <button id="door3" class="door">Door 3</button>
        <button id="door4" class="door">Door 4</button>
        <button id="door5" class="door">Door 5</button>
        <button id="door6" class="door">Door 6</button>
        <button id="door7" class="door">Door 7</button>
        <button id="door8" class="door">Door 8</button>
        <button id="door9" class="door">Door 9</button>
        <button id="door10" class="door">Door 10</button>
        <button id="door11" class="door">Door 11</button>
        <button id="door12" class="door">Door 12</button>
    </div>

     <div class="poem-display" id="poemDisplay"></div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const doors = document.querySelectorAll('.door');
            const calendar = document.querySelector('.calendar');
            const poemDisplay = document.getElementById('poemDisplay');


            const messages = {
                door10: { text: "Hey Kaddu, here's a cocoa delight,\nWarm and sweet, it's just right,\nSip it slow, feel the heat,\nChocolatey goodness, an unbeatable treat!" },
                door7: { text: "Kaddu, wine or beer, what'll it be?\nOne to relax, the other for glee,\nLet's toast to the fun, to the cheer,\nTo our adventures, year after year!" },
                door4: { text: "Tea for Kaddu, a cup so fine,\nA brew to enjoy, when you unwind,\nGreen, black, or a spiced chai,\nIt's like a warm hug, you can't deny!" },
                door9: { text: "Coffee time, Kaddu, it's a magical potion,\nTurning 'meh' into 'wow' with its motion,\nHow you like it, only you decide,\nIn every cup, joy does reside." },
                door12: { text: "A walk for Kaddu, out in the sun,\nOr maybe the moon, just for fun,\nStroll along, feel the breeze,\nNature's way of saying 'take it easy, please.'" },
                door3: { text: "Cupcakes for Kaddu, one and two,\nBaked with love, just for you,\nEat them up, enjoy the spree,\nA little sugar rush, as happy as can be!" },
                door1: { text: "Photo wall time, oh Kaddu, look here,\nAt all our memories, year to year,\nSmiles and laughs, in every frame,\nOur life's story, never the same." },
                door6: { text: "Carrom with Kaddu, let's play a round,\nFlick and strike, hear that sound?\nA game of skill, or maybe fate,\nJust don't scratch, or I'll have to gloat!" },
                door8: { text: "Chocolate for Kaddu, a sweet surprise,\nEach bite a journey, a delightful prize,\nChoose your favorite, let it melt away,\nA moment of joy, in each chocolaty foray." },
                door2: { text: "Gift shopping with Kaddu, what a thrill,\nFinding treasures, oh what a skill!\nWrap them up, with joy and glee,\nSpreading love, as easy as can be!" },
                door11: { text: "Savory baking, Kaddu's in charge,\nWhipping up something small or large,\nInto the oven, let's see it rise,\nA tasty creation, a delicious surprise!" },
                door5: { text: "Kaddu, let's write down this year's tale,\nThe ups, the downs, the epic scale,\nA story of us, of love and fun,\nAnother year down, many more to run!" }
            };


            doors.forEach(door => {
                door.addEventListener('click', () => {
                    const doorId = door.id;
                    const message = messages[doorId].text;
                    poemDisplay.innerHTML = message.replace(/\n/g, '<br>'); // Replace newlines with HTML line breaks
                    poemDisplay.style.display = 'block'; // Show the poem display
                    calendar.style.display = 'none'; // Hide the doors
                });
            });
        });
    </script>
</body>
</html>
