<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG's Advent Calendar 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            margin-top: 20px;
            font-size: 40px; /* Increased font size */
            color: #333;
            text-align: center;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sparkle 1s linear infinite;
        }

        @keyframes sparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        .door {
            background-color: #f0a;
            border: none;
            padding: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
                /* Shades of Blue and Green for Doors */
        #door1 { background-color: #007bff; } /* Blue */
        #door2 { background-color: #28a745; } /* Green */
        #door3 { background-color: #17a2b8; } /* Light Blue */
        #door4 { background-color: #20c997; } /* Teal Green */
        #door5 { background-color: #007bff; }
        #door6 { background-color: #28a745; }
        #door7 { background-color: #17a2b8; }
        #door8 { background-color: #20c997; }
        #door9 { background-color: #007bff; }
        #door10 { background-color: #28a745; }
        #door11 { background-color: #17a2b8; }
        #door12 { background-color: #20c997; }
    </style>
</head>
<body>
    <div class="title">
        Welcome to Kaddu & Gobhi's Advent Calendar for 2024!
    </div>

    <div class="calendar">
        <button id="door1" class="door">Door 1</button>
        <button id="door2" class="door">Door 2</button>
        <button id="door3" class="door">Door 3</button>
        <button id="door4" class="door">Door 4</button>
        <button id="door5" class="door">Door 5</button>
        <button id="door6" class="door">Door 6</button>
        <button id="door7" class="door">Door 7</button>
        <button id="door8" class="door">Door 8</button>
        <button id="door9" class="door">Door 9</button>
        <button id="door10" class="door">Door 10</button>
        <button id="door11" class="door">Door 11</button>
        <button id="door12" class="door">Door 12</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const doors = document.querySelectorAll('.door');

            const messages = {
                door1: { text: "Message for Door 1", link: "https://link1.com" },
                door2: { text: "Message for Door 2", link: "https://link2.com" },
                // ... Add messages and links for each door ...
                door12: { text: "Message for Door 12", link: "https://link12.com" }
            };

            doors.forEach(door => {
                door.addEventListener('click', () => {
                    const doorId = door.id;
                    const message = messages[doorId].text;
                    const link = messages[doorId].link;
                    alert(`${message} - Find out more at ${link}`);
                    // You can replace the alert with a more sophisticated display method if you prefer
                });
            });
        });
    </script>
</body>
</html>
